<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>命令助手</title>
	<style>
#header {
	text-align: center;
	align-items: center;
	padding: 30px;
}
#title {
	font-size: 150%;
	font-weight: bold;
	margin: 10px;
}
body {
	background: black;
	color: white;
	overflow-x: hidden;
	width: 100%
}
	</style>
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script>
function resize() {
	var logo_node = document.getElementById("logo");
	logo_node.style.width = Math.min(window.innerHeight, window.innerWidth) * 0.25 + "px";
	$("header").css("height", window.innerHeight - 50 + "px");
}
window.addEventListener("resize", function() {
	resize();
});
window.addEventListener("load", function() {
	resize();
});
	</script>
</head>
<body>
	<div id="header">
		<img id="logo" src="./img/logo.png" /><br />
		<span id="title">命令助手</span>
		<h1>官网制作中……不久将发布</h1>
	</div>
</body>
</html>
